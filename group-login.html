<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozo-Life - Group Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="group-login.css"> <!-- New CSS file for group login -->
</head>
<body>

    <div class="login-container">
        <div id="logo-img">
            <!-- Optional logo image -->
        </div>

        <h2>Developer Group Login</h2>
        
        <form action="#" method="POST">
            <input type="text" name="groupname" placeholder="Enter your group/team name" required>
            <input type="text" name="group-id" placeholder="Enter your group ID" required>
            <input type="password" name="group-password" placeholder="Enter your group password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            <p>New team? <a href="#">Register your group</a></p>
            <p><a href="#">Forgot Group Password?</a></p>
        </div>
    </div>

</body>
</html>
