<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozo-Life - Developer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="developer-login.css"> <!-- Link to the developer CSS -->
</head>
<body>

    <div class="login-container">
        <h2>Developer Login</h2>
        
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Enter your developer ID" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="links">
            <p>New developer? <a href="#">Join the Team</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
