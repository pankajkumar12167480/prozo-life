<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prozo-Life - Customer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customer-login.css"> <!-- Link to the new CSS file -->
</head>
<body>

    <div class="login-container">
        <div id="logo-img">
            
        </div>
        <h2>Customer Login</h2>
        
        <form action="#" method="POST">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="btn" onclick="feature.html">Login</button>
        
         </form>

        <div class="links">
            <p>New customer? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
